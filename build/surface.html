<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Xtandi</title>
  <link rel="stylesheet" type="text/css" href="assets/css/xtandi.min.css" />

<body data-environment="surface">
  <div class="fullscreen-btn">
    <img class="jsFullscreenBtn" src="assets/img/button/fullscreen_button.png" />
  </div>
  <section class="screensaver jsScreensaver" data-id="0" data-name="screensaver">
    <div class="screensaver_container jsScreenSaverTable" data-active="false">
      <button class="image_container jsScreenSaverTableTrigger"></button>
    </div>
    <div class="welcome-screen_container">
      <button class="jsScreensaverTrigger">
        <div class="launch-app-icon">
          <img src="assets/img/button/button-launch-application-icon.png" role="presentation" />
        </div>
        <img src="assets/img/button/button-launch-application.png" alt="Select to start" />
      </button>
    </div>
  </section>
  <button class="rotate-screen-button jsRotateScreen">
    <img src="assets/img/button/button-rotate.png" />
  </button>
  <div class="container rotation-container">
    <div class="application">
      <section class="slides">
        <article class="slide slide-1 moveOffScreenLeft" data-id="1" data-name="homepage">
          <header class="title_container">
            <img src="assets/img/title/homepage-title.png" class="slide__title" />
          </header>
          <div class="slide__graphic">
            <img src="assets/img/background/homepage-background.png" />
          </div>
          <footer class="slide__footer">
            <nav class="slide__modal-triggers_container">
              <ul>
                <li>
                  <button data-modal="adverse-events">
                    <img class="icon" src="assets/img/button/button-plus.png" alt="+" /><img src="assets/img/button/button-text-adverse_event_reporting.png"
                      alt="" />
                  </button>
                </li>
                <li>
                  <button data-modal="indications-list">
                    <img class="icon" src="assets/img/button/button-plus.png" alt="+" /><img src="assets/img/button/button-text-indications_list.png"
                      alt="" />
                  </button>
                </li>
              </ul>
            </nav>
            <img src="assets/img/background/homepage-footnote.png" />
          </footer>
        </article>

        <article class="slide slide-2 moveOffScreenRight" data-id="2" data-name="menu">

                </button>
              </li>
              <li>
                <button class="jsSlideNavBtn" data-id="9" data-name="subsequent-treatment">
                  <img class="button_text" src="assets/img/button/navigation/subsequent-treatment.png" alt="Subsequent treatment" />
                </button>
              </li>
              <li>
                <button class="jsSlideNavBtn" data-id="7" data-name="prevail">
                  <img class="button_text" src="assets/img/button/navigation/prevail-trial-design.png" alt="PREVAIL trial design" />
                </button>
              </li>
              <li>
                <button class="jsSlideNavBtn" data-id="4" data-name="prosper">

              <li>

              </li>
              <li>

              </li>
              <li>

              </li>
              <li>
